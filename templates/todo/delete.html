<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete_Task</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />
</head>
<body>
    <div class="flex flex-col bg-purple-500 rounded-r-3xl text-white md-5 mb-8">
        <div class="flex items-center h-20 shadow-md mx-5">
            <h1 class="text-3xl uppercase">TO-DOS</h1>
        </div>
    </div>

    <div class="max-w-2xl mx-auto mt-8 p-8 bg-white rounded-lg shadow-md">
        <p class="text-purple-500 text-lg font-bold mb-4">Are you sure you want to DELETE "{{ item }}"?</p>

        <div class="flex items-center mb-4">
            <a href="{% url 'todo:home' %}" class="bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mr-2">CANCEL</a>

            <form method="POST" action="{% url 'todo:delete' item.id %}">
              {% csrf_token %}
              <input type="submit" class="bg-red-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" value="Confirm">
            </form>
        </div>
    </div>
</body>
</html>
